name: Docker Build and Run

on:
  push:
    branches:
      - main
    tags:
      - '*'  # Trigger on any tag  
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Dowload Ant and Ivy
        run: |
          sudo apt-get install openjdk-17-jdk
          sudo apt-get install -y ant curl
          sudo apt-get clean
          cd /usr
          sudo mkdir ivy
          curl -L https://dlcdn.apache.org/ant/ivy/2.5.2/apache-ivy-2.5.2-bin.tar.gz | sudo tar xz -C /usr/ivy
          cd ivy/
          cd apache-ivy-2.5.2/
          sudo cp *.jar /usr/share/ant/lib
      
      - name: Build Ant
        run: ant dist

      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/tetrisant:latest


      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}


      
  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Push to Docker Hub
        if: startsWith(github.ref, 'refs/tags/') && github.ref_name != '' && contains(github.ref_name, '.') && (github.ref_name | split('.') | length) == 3
        run: |
          echo "Pushing Docker image to Docker Hub"
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/tetrisant:latest ${{ secrets.DOCKER_HUB_USERNAME }}/tetrisant:${{ github.ref_name }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/tetrisant:${{ github.ref_name }}

      - name: Manual Execution Step
        if: github.event_name == 'workflow_dispatch'  # Only runs on manual trigger
        run: |
          echo "Running manual execution for Docker image push."
          docker push /your-image-name:${{ github.ref_name }}
          